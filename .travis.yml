dist: trusty
language: node_js
node_js:
- "10"

before_install:
  - npm install -g greenkeeper-lockfile@1

before_script: greenkeeper-lockfile-update

script:
  - npm run build -s
  - npm run test -s
  - npm run lint -s

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: script
  script: "./scripts/deploy.sh"
  skip_cleanup: true

